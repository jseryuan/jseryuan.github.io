<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jseryuan的个人站</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="stylesheets/swiper.min.css">
    <link rel="stylesheet" href="stylesheets/base.css">
    <link rel="stylesheet" href="stylesheets/animate.css">

    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
        width: 100%;
        overflow: hidden;
    }
    body {
        background: radial-gradient(ellipse farthest-corner at center top, #000d4d 0%, #000105 100%);
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    #canv{
        position: absolute;
        top: 0;
        left: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
        margin-left: auto;
        margin-right: auto;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        color: #fff;
        position: relative;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    .nav{
        width: 200px;
        position: fixed;
        top: 50%;
        left: 50px;
        z-index: 5;
        margin-top: -180px;
    }
    .nav li{
        margin-bottom: 20px;
        cursor: pointer;
    }
    .nav .cur span{
        color: yellow;
    }
    .nav li span{
        font-size: 15px;
        line-height: 20px;
        display: block;
        color: #fff;
    }
    #dome{
        width: 300px;
        height: 300px;
        position: absolute;
        left: 50%;
        top: 50%;
        margin:-150px 0 0 -150px;
    }
    #dome li{
        width:300px;
        height:300px;
        position: absolute;
        left:0;
        top: 0;
        background: skyblue;
        font-size:50px;
        color: #fff;
        line-height: 300px;
        text-align: center;
        border: 1px solid #000;
        transition:0.4s all ease;
        transform:perspective(800px) translateX(0px) rotateY(0deg);
    }
    #dome li a{
        display: block;
        width: 100%;
        height: 100%;
    }
    #dome li img{
        width: 100%;
        height: 100%;
    }
    #dome li.cur{
        z-index: 5;
    }
    #dome li.l1{
        transform:perspective(800px) translateX(-200px) rotateY(60deg);
        opacity:0.8;
        z-index:3;
    }
    #dome li.l2{
        transform:perspective(800px) translateX(-300px) rotateY(60deg);
        opacity:0;
        z-index:1;
    }

    #dome li.r1{
        transform:perspective(800px) translateX(200px) rotateY(-60deg);
        opacity:0.8;
        z-index:3;
    }
    #dome li.r2{
        transform:perspective(800px) translateX(300px) rotateY(-60deg);
        opacity:0;
        z-index:1;
    }
    #toLeft{
        position: absolute;
        top: 250px;
        left: 210px;
        width: 0;
        height: 0;
        border: 50px solid transparent;
        border-right: 50px solid skyblue;
        z-index: 5;
    }
    #toRight{
        position: absolute;
        top: 250px;
        right: 210px;
        width: 0;
        height: 0;
        border: 50px solid transparent;
        border-left: 50px solid skyblue;
        z-index: 5;
    }
    
    </style>
    <!-- Swiper JS -->
    <script src="javascripts/swiper.min.js"></script>
   

    <!-- Initialize Swiper -->
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            //大轮播图
            var oNav=document.getElementById('nav');
            var aLi=oNav.children;

            var swiper = new Swiper('#div1', {
                pagination: '.swiper-pagination',
                direction: 'vertical',
                slidesPerView: 1,
                paginationClickable: true,
                spaceBetween: 30,
                mousewheelControl: true,
                onSlideChangeStart:function(a){
                    for(var j=0;j<aLi.length;j++){
                        aLi[j].className='';
                    }
                    aLi[a.activeIndex].className='cur';
                }
            });
            for(var i=0;i<aLi.length;i++){
                aLi[i].index=i;
                aLi[i].onclick=function(){
                    for(var j=0;j<aLi.length;j++){
                        aLi[j].className='';
                    }
                    swiper.slideTo(this.index, 1000, true);
                    this.className='cur';
                };
            }
            //首页

            //关于我

            //技能
            //作品轮播图
            function tab(oBtn1,oBtn2,oUl){
                var aLi =oUl.children;
                var aClass = [];
                for(var i = 0;i<aLi.length;i++){
                    aClass.push(aLi[i].className);
                }
                oBtn1.onclick = function () {
                    aClass.push(aClass.shift());
                    for(var i = 0;i<aLi.length;i++){
                        aLi[i].className = aClass[i];
                    }
                };
                oBtn2.onclick = function () {
                    aClass.unshift(aClass.pop());
                    for(var i = 0;i<aLi.length;i++){
                        aLi[i].className = aClass[i];
                    }
                };
            }
            (function(){
                var oBtn1=document.getElementById('toLeft');
                var oBtn2=document.getElementById('toRight');
                var oUl=document.getElementById('dome');
                tab(oBtn1,oBtn2,oUl);
            })();
            

        },false);
        
    </script>
</head>
<body>
    <canvas id="canv"></canvas>
    <!-- nav -->
    <ul class="nav animated bounceInLeft" id="nav">
        <li class="cur">
            <span>首页</span>
            <span>HOME</span>
        </li> 
        <!-- <li>
            <span>关于我</span>
            <span>ABOUT ME</span>
        </li> 
        <li>
            <span>技能</span>
            <span>SKILLS</span>
        </li>  -->
        <li>
            <span>作品</span>
            <span>WORKS</span>
        </li> 
        
        <!-- <li>
             <span>笔记</span>
             <span>NOTE</span>
         </li> --> 
        <li>
            <span>联系</span>
            <span>CONTACT</span>
        </li> 
    </ul>
    <!-- Swiper -->
    <div class="swiper-container" id="div1">
        <div class="swiper-wrapper">
            <div class="swiper-slide page1">
                <h2 class="animated bounceInDown">Jseryuan的老巢</h2>
            </div>
            
            <div class="swiper-slide">
                <div id="toLeft"></div>
                <div id="toRight"></div>
                <ul id="dome">
                    <li class="l2">
                        <a href="https://jseryuan.github.io/dome/cube.html">
                            <img src="images/cube.png">
                        </a>
                    </li>
                    <li class="l1">
                        <a href="https://jseryuan.github.io/dome/line.html">
                            <img src="images/line.png">
                        </a>
                       
                    </li>
                    <li class="cur">
                        <a href="https://jseryuan.github.io/music/music.html">
                            <img src="images/music.png">
                        </a>
                    </li>
                    <li class="r1">
                        <a href="https://jseryuan.github.io/fish/fish.html">
                            <img src="images/fish.png">
                        </a>
                    </li>
                    <li class="r2">
                         <a href="https://jseryuan.github.io/dome/email.html">
                            <img src="images/email.png">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="swiper-slide">Slide 2</div>
            <!-- <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div> -->
        </div>
    
    </div>

    
</body>
 <script src="javascripts/star.js"></script>
</html>
